[SADA1]
//コンポ製品名

//OBCと通信するポート
port_id = 5

//SADA通信頻度[Hz]
com_frequency = 20

//発電効率
efficiency = 0.8

//SAP面積[m2]
sap_area = 0.04392387

//回転角が0度の時のSAP法線ベクトル
normal_vector_origin(0) = 0
normal_vector_origin(1) = 0
normal_vector_origin(2) = 1

//SAP回転軸
axis_rot(0) = 1
axis_rot(1) = 0
axis_rot(2) = 0

//定常バイアス（回転角目標値と，回転後の回転角の差[deg]）
angle_control_bias_deg = 1

//バイアスランダム成分標準偏差
angle_control_sigma = 0

//角度計測誤差標準偏差
angle_measure_sigma = 0

//発電量計測誤差標準偏差
power_measure_sigma = 0

