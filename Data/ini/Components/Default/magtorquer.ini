[MAGTORQUER1]
//機体座標系(B)→センサ座標系(C)変換Quaternion, センサミスアライメントも含む
q_b2c(0) = 0.0
q_b2c(1) = 0.0
q_b2c(2) = 0.0
q_b2c(3) = 1.0

//指令磁気モーメント最大値(3次元ベクトル)[Am^2]
Max_c(0) = 100.0
Max_c(1) = 110.0
Max_c(2) = 120.0

//指令磁気モーメント最小値(3次元ベクトル)[Am^2]
Min_c(0) = -100.0
Min_c(1) = -200.0
Min_c(2) = -300.0


//バイアス定常成分(3次元ベクトル)[Am^2]
Bias_c(0) = 0.0
Bias_c(1) = 0.0
Bias_c(2) = 0.0

//ODE<3>に渡すステップ幅[s]
rw_stepwidth = 0.1

//ランダムウォーク標準偏差[Am^2]
rw_stddev_c(0) = 0.0
rw_stddev_c(1) = 0.0
rw_stddev_c(2) = 0.0

//ランダムウォーク制限値[Am^2]
rw_limit_c(0) = 0.0
rw_limit_c(1) = 0.0
rw_limit_c(2) = 0.0

//ガウスノイズ標準偏差[Am^2]
nr_stddev_c(0) = 0.0
nr_stddev_c(1) = 0.0
nr_stddev_c(2) = 0.0

//解像度(0xffffは分解能16ビットの場合)
//https://www.contec.co.jp/product/device/analog/basic.html 参照
//int型．ある測定範囲のものをresolutionで割った値刻みで出力する．
resolution = 0xffff;

