[SETTING]
#  "1" RW1 only, "2" RW2 only, "3" RW3 only, "4" RW4 only
#  "12" for RW1 and RW2, "123" for RW1, RW2 and RW3, etc
config_rw = 12

[RW1]
# RW moment of inertia [kgm ^ 4]
inertia = 1.0e-4

# Initial angular velocity of RW [rpm]
angular_velocity_init = 500.0

# Initial upper and lower limit angular velocity of RW [rpm]
angular_velocity_upperlimit_init = 1000.0
angular_velocity_lowerlimit_init = 0.0

# Initial operation flag of RW
motor_drive_init = 1

# RW torque conversion vector (facing direction vector)
torque_transition(0) = 1.0
torque_transition(1) = 0.0
torque_transition(2) = 0.0

# First order delay constant
firstorder_lag_const = 2.0

# Dead time [s]
dead_time = 1.0

[RW2]

inertia =1.0e-4

angular_velocity_init = 500.0


angular_velocity_upperlimit_init = 1000.0
angular_velocity_lowerlimit_init = 0.0


motor_drive_init = 1


torque_transition(0) = 0.0
torque_transition(1) = 1.0
torque_transition(2) = 0.0


firstorder_lag_const = 2.0


dead_time = 1.0

[RW3]

inertia =1.0e-4


angular_velocity_init = 500.0


angular_velocity_upperlimit_init = 1000.0
angular_velocity_lowerlimit_init = 0.0


motor_drive_init = 1


torque_transition(0) = 0.0
torque_transition(1) = 0.0
torque_transition(2) = 1.0


firstorder_lag_const = 2.0

dead_time = 1.0

[RW4]

inertia =1.0e-4


angular_velocity_init = 500.0


angular_velocity_upperlimit_init = 10.0
angular_velocity_lowerlimit_init = 0.0


motor_drive_init = 1


torque_transition(0) = 0.8
torque_transition(1) = 0.48
torque_transition(2) = 0.36


firstorder_lag_const = 2.0


dead_time = 1.0