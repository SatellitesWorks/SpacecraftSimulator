[ORBIT]
# False o True
orbit_tle = True
# If True, name of TLE file (in tle folder)
tle_name = suchai

#--------------------------------------------------------------------------
# If False, it is necessary initial position and velocity of the spacecraft
# position
rx = 3000
ry = -1000
rz = 7000

# velocity
vx = 1.0e+4 
vy = 1.0 
vz = 1.0

calculation = ENABLE
logging = ENABLE

[PROPAGATION]
# 0- twoBody, 1- SGP4, 2- J2TwoBody, 3- ThreeBody (for interplanetary problem)
propagate_mode = 1 

# if propagate_mode = 1, it is necessary select one type of model. 0- wgs72old, 1-wgs72, 2- wgs84
wgs = 2